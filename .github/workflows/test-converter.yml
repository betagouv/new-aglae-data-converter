name: Test Converter Function
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.2.2-0

      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - name: Install project
        run: poetry install --no-interaction
      - name: Download h5diff
        run: |
          sudo apt install -y hdf5-tools
      - name: Download Test Source Data & HDF5 (Globals & Standards)
        run: |
          wget "https://euphrostgsa.blob.core.windows.net/ci-hdf5/globals_and_std.zip?${{ secrets.CI_HDF5_BLOB_SAS_TOKEN }}" \
          -O globals_and_std.zip
      - name: Unzip Test Source Data & HDF5 (Globals & Standards)
        run: |
          unzip globals_and_std.zip
      - name: Run Converter Function
        run: |
          python converter.py ./globals_and_std .
      - name: Compare Globals HDF5 Files
        run: |
          h5diff globals.hdf5 related_hdf5/globals.hdf5
      - name: Compare Standard HDF5 Files
        run: |
          h5diff std.hdf5 related_hdf5/std.hdf5
